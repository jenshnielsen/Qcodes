spec: "1.0"
devices:
  device 1:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "QCoDeS Yokogawa Mock,GS200,xxxxxxxx,MOCKFW"
      - q: "*OPT?"
        r: "/MON"

    properties:
      mode:
        default: "VOLT"
        getter:
          q: ":SOUR:FUNC?"
          r: "{}"
        setter:
          q: "SOUR:FUNC {}"
      output:
        default: 0
        getter:
          q: "OUTPUT?"
          r: "{}"
        setter:
          q: "OUTPUT {}"
      level:
        default: 0.0
        getter:
          q: ":SOUR:LEV?"
          r: "{}"
        setter:
          q: ":SOUR:LEV {}"
      range:
        default: 10e-3
        getter:
          q: ":SOUR:RANG?"
          r: "{}"
        setter:
          q: ":SOUR:RANG {}"
        specs:
          # since the same command is used for voltage
          # and current ranges depending on the state
          # this takes valid values for both
          valid: [10e-3, 100e-3, 1e0, 10e0, 30e0,
                  1e-3, 200e-3]
          type: float
      sens:
        default: 0
        getter:
          q: ":SENS?"
          r: "{}"
        setter:
          q: ":SENS {}"
        specs:
          valid: [1, 0]
          type: int
      meas:
        default: 0.0
        getter:
          q: ":MEAS?"
          r: "{}"



resources:
  GPIB::1::INSTR:
     device: device 1
